<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/flowers.png" type="image/x-icon" />
    <title>Firebase Database Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
      }

      .status {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #764ba2;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .data-list {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #eee;
      }

      .data-list h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .item {
        background: #f5f5f5;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .item-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .item-ip {
        color: #666;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .item-fecha {
        color: #999;
        font-size: 13px;
        margin-bottom: 10px;
      }

      .item-navegador {
        color: #999;
        font-size: 13px;
        margin-bottom: 10px;
      }

      .delete-btn {
        width: auto;
        padding: 6px 12px;
        background: #dc3545;
        font-size: 12px;
      }

      .delete-btn:hover {
        background: #c82333;
      }

      .loading {
        text-align: center;
        color: #667eea;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Firebase Database</h1>
      <div id="status" class="status disconnected">Conectando...</div>
      <div id="error" class="error" style="display: none"></div>

      <div class="form-group">
        <label>Tu IP: <strong id="miIP">Detectando...</strong></label>
      </div>

      <div class="form-group">
        <label>Fecha y Hora: <strong id="fechaHora">-</strong></label>
      </div>

      <div class="form-group">
        <label
          >Navegador:
          <strong id="miNavegador" style="color: #667eea">-</strong></label
        >
      </div>

      <button onclick="agregarDatos()">Guardar Datos</button>

      <div class="data-list">
        <h2>Datos Guardados:</h2>
        <div id="datosGuardados" class="loading">Cargando datos...</div>
      </div>
    </div>

    <script type="module">
      // Importa Firebase desde el CDN
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      // Tu configuración de Firebase (esta te da Firebase Console)
      const firebaseConfig = {
        apiKey: "AIzaSyBD3kKuQ6ZoPMzt5Ewiw8qD9xQ9a9NPymA",
        authDomain: "luz-html.firebaseapp.com",
        projectId: "luz-html",
        storageBucket: "luz-html.firebasestorage.app",
        messagingSenderId: "966256347636",
        appId: "1:966256347636:web:22ca68e77db86011f5d1a1",
        measurementId: "G-4WGPST90BG",
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Obtener navegador
      const navegador = navigator.userAgent;

      // Obtener fecha
      const fecha = new Date().toISOString();

      // Obtener IP pública (con un servicio externo)
      fetch("https://api.ipify.org?format=json")
        .then((r) => r.json())
        .then((data) => {
          const ip = data.ip;

          // Guardar registro en Firebase
          const referencia = ref(db, "visitas"); // carpeta "registros"
          const nuevo = push(referencia);

          set(nuevo, {
            ip: ip,
            fecha: fecha,
            navegador: navegador,
          });

          console.log("Registrado en Firebase");
        });
    </script>
  </body>
</html>
