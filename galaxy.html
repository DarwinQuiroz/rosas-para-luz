<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/img/flowers.png" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/galaxy.css" />
    <link rel="stylesheet" href="assets/css/back-button.css" />

    <title>Galaxia de Amor con Saturno</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.min.js"></script> -->
</head>

<body>
    <button class="back-button" onclick="goBack()">⬅ Volver</button>
    <div class="cielo" id="cielo-estrellas">
        <div class="luna"></div>
    </div>

    <div id="cargando">
        <div class="contenido-cargando">
            <h2>Preparando todo para ti.</h2><span id="puntos-cargando">...</span>
            <div class="cargador-reloj" id="cargador-reloj">
                <div class="manecilla-reloj"></div>
                <div class="centro-reloj"></div>
            </div>
            <div class="texto-progreso" id="texto-progreso">0%</div>
        </div>
    </div>

    <div id="contenedor-escena"></div>

    <div id="superposicion-ui">
        <button id="alternar-audio">PLAY</button>
        <div id="indicador-toque"></div>
        <div id="instrucciones">Toca la pantalla ❤️ </div>
        <div class="galeria">
            <div class="elemento-galeria" data-indice="0"><img src="assets/img/gifs/gatito-1.gif" alt="Amor 1"></div>
            <div class="elemento-galeria" data-indice="1"><img src="assets/img/gifs/gatito-2.gif" alt="Amor 2"></div>
            <div class="elemento-galeria" data-indice="2"><img src="assets/img/gifs/gatito-3.gif" alt="Amor 3"></div>
            <div class="elemento-galeria" data-indice="3"><img src="assets/img/gifs/gatito-4.gif" alt="Amor 4"></div>
        </div>
    </div>

    <div id="modal-imagen" class="modal">
        <span class="boton-cerrar">&times;</span>
        <img class="contenido-modal" id="imagen-modal">
        <div class="mensaje-modal" id="mensaje-modal"></div>
    </div>

    <audio id="audio-fondo" loop>
        <source src="assets/sound/saturno.mp3" type="audio/mpeg">
    </audio>

    <script src="assets/js/plugins/three.min.js"></script>
    <script src="assets/js/plugins/OrbitControls.min.js"></script>
    <script src="assets/js/galaxy.js"></script>
    
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
